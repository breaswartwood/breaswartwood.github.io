# Basic Site Settings
locale                   : "en-US"
site_theme               : "default"
title                    : "Brea Swartwood"
title_separator          : "-"
name                     : &name "Brea Swartwood"
description              : &description "PhD student at Stanford ICME â€” applied math, physics-based modeling, and HPC."
url                      : "https://breaswartwood.github.io"
baseurl                  : ""
repository               : "breaswartwood/breaswartwood.github.io"

# Site Author (sidebar)
author:
  avatar           : "avatar.jpg"
  name             : "Brea Swartwood"
  pronouns         : "she/her"
  bio              : "PhD student in ICME at Stanford applied math + scientific computing for flow/energy systems"
  location         : "Stanford, CA"
  employer         : "Stanford University"
  #uri              : "https://breaswartwood.github.io"
  email            : "brea7@stanford.edu"
  github           : "breaswartwood"
  linkedin         : "brea-swartwood"
  orcid            : "https://orcid.org/0009-0001-2970-7558"
  instagram        : "breabearie"

# Publication categories
publication_category:
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"
  books:
    title: "Books"

# Site Settings
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..6

# Collections used by the template
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
